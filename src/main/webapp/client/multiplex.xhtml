<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../WEB-INF/template.xhtml">
            <ui:define name="content">
                <h1>Multiplex Details</h1>
                <h:form>
                    <table cellpadding="5" cellspacing="5">
                        <tr>
                            <th align="left">Multiplex Id:</th>
                            <td>#{multiplexClientBean.multiplex.id}</td>
                        </tr>
                        <tr>
                            <th align="left">Multiplex City:</th>
                            <td>#{multiplexClientBean.multiplex.city}</td>
                        </tr>
                    </table>
                    <h:commandButton value="Back" action="multiplexes"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
