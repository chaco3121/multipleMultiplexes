<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form prependId="false">
                    <h:selectOneRadio value="#{multiplexBackingBean.multiplexId}"
                                      layout="pageDirection">
                        <c:forEach items="#{multiplexClientBean.multiplexs}" var="multiplex">
                            <f:selectItem itemValue="#{multiplex.id}"
                                          itemLabel="#{multiplex.id}"/>
                        </c:forEach>
                    </h:selectOneRadio>
                    <h:commandButton value="Details" action="multiplex" />
                    <h:commandButton
                        value="Delete"
                        action="multiplexes"
                        actionListener="#{multiplexClientBean.deleteMultiplex()}"/>
                    <h:commandButton value="New Multiplex" action="addmultiplex" />
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
